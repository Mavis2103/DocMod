version: '3.8'

services:
  docmod-bff:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docmod-bff
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - docmod-data:/app
    networks:
      - docmod-network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: docmod-nginx
    ports:
      - "81:80"
    restart: unless-stopped
    volumes:
      - docmod-data:/app
    networks:
      - docmod-network
    depends_on:
      - docmod-bff
volumes:
  docmod-data:
    driver: local

networks:
  docmod-network:
    driver: bridge
